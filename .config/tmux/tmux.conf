set -ga status-left "#{?client_prefix,#[fg=#50fa7a bg=#16161E],#[fg=#6cbdcc bg=#16161E]}█"   # padding
set -ga status-left "#{?client_prefix,#[fg=#16161E bg=#50fa7a]P,#[fg=#16161E bg=#6cbdcc]N}"  # icon
